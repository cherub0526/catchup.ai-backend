; 請將 PROJECT_PATH 和 APP_USER 替換成您的實際路徑和使用者
; 或是在 supervisord 的環境中設定這些變數
[program:media-info]
process_name=%(program_name)_%(process_num)02d
command=php %(ENV_PROJECT_PATH)/artisan queue:work --queue=media.info --sleep=3 --tries=3 --memory=512
autostart=true
autorestart=true
user=%(ENV_APP_USER)
numprocs=2
redirect_stderr=true
stdout_logfile=%(ENV_PROJECT_PATH)/storage/logs/media-info.log
stopwaitsecs=3600
